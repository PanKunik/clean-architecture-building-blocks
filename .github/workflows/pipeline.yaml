name: Publish NuGet Package 'PanKunik.CleanArchitecture.BuildingBlocks'

on:
  push:
    tags:
      - '*'

env:
  SOLUTION: PanKunik.CleanArchitecture.BuildingBlocks.sln
  CONFIGURATION: Release

jobs:
  build_pack:
    name: Build & Pack
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Cache NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore $SOLUTION

      - name: Build
        run: dotnet build $SOLUTION --configuration $CONFIGURATION --no-restore

      - name: Pack
        run: |
          dotnet pack $SOLUTION \
            --configuration $