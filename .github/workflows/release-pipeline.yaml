name: Publish NuGet Package 'PanKunik.CleanArchitecture.BuildingBlocks' to public GitHub Packages

on:
  push:
    tags:
      - '*'

env:
  SOLUTION: PanKunik.CleanArchitecture.BuildingBlocks.sln
  CONFIGURATION: Release

jobs:
  build_pack:
    name: Build & Pack
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from GitHub tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Cache NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore $SOLUTION

      - name: Build
        run: dotnet build $SOLUTION --configuration $CONFIGURATION --no-restore

      - name: Pack
        run: |
          dotnet pack $SOLUTION \
            --configuration $CONFIGURATION \
            --no-build --no-restore \
            /p:PackageVersion=${{ steps.version.outputs.version }} \
            -o ./nupkg

      - name: Upload NuGet package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: ./nupkg/*.nupkg
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/${{ env.CONFIGURATION }}
            **/obj/${{ env.CONFIGURATION }}

  tests:
    name: Run tests before publishing
    runs-on: ubuntu-latest
    needs: build_pack

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
    
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Run tests
        run: dotnet test $SOLUTION --configuration $CONFIGURATION --no-build --no-restore

  publish:
    name: Publish NuGet
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Download NuGet package
        uses: actions/download-artifact@v4
        with:
          name: nuget

      - name: Publish to GitHub Packages
        run: |
          dotnet nuget push *.nupkg \
            --source https://nuget.pkg.github.com/pankunik/index.json \
            --api-key ${{ secrets.GHCR_PAT }}